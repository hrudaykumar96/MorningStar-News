{% include "header.html" %}
{% if context %}
{% include "marquee.html" %}
{% endif %}
<title>{% block title %}{{article.title}}{% endblock %}</title>
    <div class="output">
      <div class="container output-body">

        <div class="card mb-3">
          <img src="{{article.image.url}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">
              {{article.title | safe}}
            </h5>
            <p class="card-text">
              {{article.description | safe}}
            </p>
            <p class="card-text">
              <small class="text-body-secondary">{{article.publish_date}}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
    {% include "postform.html" %}
    {% include "footer.html" %}
