<div class="category">
    <form action="{% url 'add_category' %}" class="category-form" method="post">{% csrf_token %}
        <div class="mb-3">
            <label for="category" class="form-label">Add Category:</label><span class="text-danger">*</span>
            <input type="text" class="form-control" placeholder="Add Category" id="category-name" required name="category_name">
            <small class="text-danger" id="category-error"></small>
        </div>
        <div class="mb-3">
            <input type="submit" value="Add Category" class="btn btn-success">
            <button type="button" class="btn btn-danger" onclick="categoryformclose()">Cancel</button>
        </div>
    </form>
</div>
